<div class="city" *ngFor="let city of cities">
  <img class="city__image" [src]="city.image" [alt]="city.name" />
  <div class="city__content">
    <div class="city__title">
      <h3 class="city__text">{{ city.name }}</h3>
      <img
        *ngIf="!city.favorite"
        (click)="favoriteToggle(city.id)"
        class="city__favorite"
        src="icons/enStar.svg"
        alt="star"
      />
      <img
        *ngIf="city.favorite"
        (click)="favoriteToggle(city.id)"
        class="city__favorite"
        src="icons/starFavorite.svg"
        alt="star"
      />
    </div>
    <p class="city__descpiption">{{ city.description }}</p>
  </div>
</div>
